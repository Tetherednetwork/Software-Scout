<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoftMonk - Software Download Monk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #F9FAFB; /* Tailwind gray-50 */
      }
      html.dark body {
        background-color: #111827; /* Tailwind gray-900 */
      }
      #root {
        position: relative;
        z-index: 1;
      }
      .marquee-mask {
        mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
        -webkit-mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
      }
      .marquee-content {
        animation: scroll-up 36s linear infinite;
      }
      @keyframes scroll-up {
        from {
          transform: translateY(0%);
        }
        to {
          transform: translateY(-50%);
        }
      }
      .avatar-float {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-5px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      /* Background Effects */
      #background-effects {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        overflow: hidden;
        pointer-events: none;
      }
      
      #grid-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        --grid-color-light: rgba(0, 0, 0, 0.04);
        --grid-color-dark: rgba(255, 255, 255, 0.04);
        --grid-color: var(--grid-color-light);
        background-image:
          linear-gradient(var(--grid-color) 1px, transparent 1px),
          linear-gradient(to right, var(--grid-color) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: pan-grid 120s linear infinite;
      }

      html.dark #grid-background {
        --grid-color: var(--grid-color-dark);
      }
      
      @keyframes pan-grid {
        0% { background-position: 0px 0px; }
        100% { background-position: 240px 240px; }
      }

      .ripple {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 2px;
        height: 2px;
        border-radius: 50%;
        --ripple-color-light: rgba(144, 238, 144, 0.4);
        --ripple-color-dark: rgba(17, 94, 89, 0.4);
        --ripple-color: var(--ripple-color-light);
        border: 2px solid var(--ripple-color);
        transform-origin: center;
        animation: ripple-effect 6s ease-out infinite;
        opacity: 1;
      }
      
      html.dark .ripple {
        --ripple-color: var(--ripple-color-dark);
      }

      .ripple:nth-child(2) {
        animation-delay: 2s;
      }

      .ripple:nth-child(3) {
        animation-delay: 4s;
      }

      @keyframes ripple-effect {
        from {
          transform: scale(0);
          opacity: 1;
        }
        to {
          transform: scale(300);
          opacity: 0;
        }
      }
      
      .top-bar-text-animated {
        animation: slide-in-up 0.5s ease-out forwards;
      }

      @keyframes slide-in-up {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Onboarding Tour Styles */
      .tour-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 9998;
      }
      .tour-highlight {
        position: relative;
        z-index: 9999;
        box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
        border-radius: 8px;
        transition: box-shadow 0.3s ease-in-out;
      }
      .tour-tooltip {
        position: absolute;
        z-index: 10000;
        background-color: white;
        color: #1f2937;
        padding: 16px;
        border-radius: 12px;
        width: 320px;
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
        border: 1px solid #e5e7eb;
      }
      html.dark .tour-tooltip {
        background-color: #374151; /* gray-700 */
        color: #f3f4f6; /* gray-100 */
        border-color: #4b5563; /* gray-600 */
      }
      .tour-tooltip-arrow {
        position: absolute;
        width: 0;
        height: 0;
        border-style: solid;
      }
      .tour-tooltip-arrow.bottom {
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        border-width: 8px 8px 0 8px;
        border-color: white transparent transparent transparent;
      }
      html.dark .tour-tooltip-arrow.bottom {
        border-color: #374151 transparent transparent transparent;
      }
      .tour-tooltip-arrow.top {
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        border-width: 0 8px 8px 8px;
        border-color: transparent transparent white transparent;
      }
      html.dark .tour-tooltip-arrow.top {
        border-color: transparent transparent #374151 transparent;
      }
      .tour-tooltip-arrow.left {
        top: 50%;
        left: 100%;
        transform: translateY(-50%);
        border-width: 8px 0 8px 8px;
        border-color: transparent transparent transparent white;
      }
      html.dark .tour-tooltip-arrow.left {
        border-color: transparent transparent transparent #374151;
      }
      .tour-tooltip-arrow.right {
        top: 50%;
        right: 100%;
        transform: translateY(-50%);
        border-width: 8px 8px 8px 0;
        border-color: transparent white transparent transparent;
      }
      html.dark .tour-tooltip-arrow.right {
        border-color: transparent #374151 transparent transparent;
      }


      /* Screen-reader only utility class */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }

      /* Nav link hover effect */
      .nav-link-hover::after {
          content: '';
          position: absolute;
          bottom: 6px; /* Positioned within the bottom padding */
          left: 1rem; /* Corresponds to px-4 */
          right: 1rem; /* Corresponds to px-4 */
          height: 3px;
          background-color: #355E3B;
          transform: scaleX(0);
          transform-origin: center;
          transition: transform 0.25s ease-out;
      }

      .nav-link-hover:hover::after {
          transform: scaleX(1);
      }

      html.dark .nav-link-hover::after {
          background-color: #69B870;
      }
    </style>
<script type="importmap">
{
  "imports": {

  }
}
</script>
</head>

    <div id="background-effects" aria-hidden="true">
      <div id="grid-background"></div>
      <div class="ripple"></div>
      <div class="ripple"></div>
      <div class="ripple"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
